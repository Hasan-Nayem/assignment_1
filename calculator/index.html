<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <div class="container mt-5 p-4 shadow">
      <h3 class="fw-bolder my-3">Simple Calculator</h3>
      <div class="row my-2 mb-3">
        <div class="col-lg-4">
          <label for="number_1">Enter first number</label>
          <input type="number" id="number_1" class="form-control" >
        </div>
        <div class="col-lg-4">
          <label for="operation">Select Operator</label>
          <select name="" id="operation" class="form-control">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
            <option value="%">Modulus (%)</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="number_2">Enter second number</label>
          <input type="number" id="number_2" class="form-control">
        </div>
      </div>
      <div class="d-flex">
          <input type="button" id="submit" class="btn btn-success mb-3 me-3" value="Calculate">
          <input type="button" id="clear" class="btn btn-danger mb-3 " value="Clear">
      </div>
      <div class="p-3 text-success-subtle bg-success-subtle border border-success-subtle rounded-3" id="result_div">
        Result : <span id="result">5</span>
      </div>
      <div class="p-3 text-danger-subtle bg-danger-subtle border border-danger-subtle rounded-3" id="error_div">
        Error : <span id="error_msg"></span>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
